<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLY ASH CONCRETE STRENGTH PREDICTOR</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-size: 14px; /* Decrease font size */
        }
        .form-group {
            margin-bottom: 10px; /* Reduce margin between form groups */
            display: flex; /* Use flexbox for better alignment */
            align-items: center; /* Center items vertically */
        }
        .form-group label {
            width: 200px; /* Fixed width for labels */
            margin-bottom: 0; /* Remove margin below labels */
            padding-right: 10px; /* Add some space between label and input */
            text-align: right; /* Align text to the right for labels */
        }
        .form-control {
            flex: 1; /* Take remaining space in flex container */
            padding: 5px; /* Reduce padding inside form controls */
            font-size: 14px; /* Decrease font size */
        }
        .btn {
            font-size: 14px; /* Decrease button font size */
        }
        .container {
            max-width: 600px; /* Restrict maximum width to fit the form on a single page */
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center mb-3">Flyash Concrete Strength Predictor</h1>
        <form action="/predict" method="post">
            {% for param in parameter_names %}
            <div class="form-group">
                <label for="{{ param }}">{{ param }}:</label>
                <input type="text" class="form-control" id="{{ param }}" name="{{ param }}" required>
            </div>
            {% endfor %}
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select class="form-control" id="model" name="model">
                    <option value="Random Forest">Random Forest</option>
                    <option value="Extreme Gradient Boosting">Extreme Gradient Boosting</option>
                    <option value="Decision Tree">Decision Tree</option>
                    <option value="Support Vector Regression">Support Vector Regression</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="alert alert-info mt-4 text-center" role="alert">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
